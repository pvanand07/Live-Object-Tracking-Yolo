<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Tracking Stream</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üéØ Real-Time Object Tracking</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            <!-- Video Stream -->
            <div class="video-container">
                <canvas id="videoCanvas"></canvas>
                <div class="video-overlay" id="videoOverlay">
                    <p>Connecting to stream...</p>
                </div>
            </div>

            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Stats Panel -->
                <div class="panel">
                    <h2>üìä Stream Stats</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">FPS</span>
                            <span class="stat-value" id="fps">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Frames</span>
                            <span class="stat-value" id="frameCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Latency</span>
                            <span class="stat-value" id="latency">0 ms</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Objects</span>
                            <span class="stat-value" id="objectCount">0</span>
                        </div>
                    </div>
                </div>

                <!-- Configuration Panel -->
                <div class="panel">
                    <h2>‚öôÔ∏è Configuration</h2>
                    <div class="config-info" id="configInfo">
                        <p>Loading...</p>
                    </div>
                </div>

                <!-- Controls -->
                <div class="panel">
                    <h2>üéÆ Controls</h2>
                    <div class="controls">
                        <button id="connectBtn" class="btn btn-primary">Connect</button>
                        <button id="disconnectBtn" class="btn btn-secondary" disabled>Disconnect</button>
                    </div>
                </div>
            </aside>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by YOLO + FastAPI + WebSocket</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
